<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Cards</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("form").submit(function(){
                alert("hello");
                var person_fname = $('input[name="fname"').val();
                var person_lname = $('input[name="lname"').val();
                var person_description = $('textarea').val();
                $(".persons").append('<div class="person_infor" id="' + person_fname + '" value="' + person_description + '"><h1>' +person_fname + ' ' + person_lname
                + '</h1><p>Click for description!</p></div>');

                console.log(person_description);
                return false;
            });
            $(document).on("click", ".person_infor", function(event){
                
                event.stopPropagation();
                console.log($(this).attr('value'));
             
                $(this).html($(this).attr("value"));

            })




        })
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="input_infor">
            <form class="person">
                <label for="firstName">First Name: </label>
                <input type="text" name="fname">
                <br>
                <label for="lastName">Last Name: </label>
                <input type="text" name="lname">
                <br>
                <br>
                <h4>Description:</h4>
                <textarea name="bio" id="" cols="30" rows="10">Enter description:</textarea>
                <br>
                <input type="submit" value="Add User">
            </form>
            
        </div>
        <div class="persons">
        </div>

    </div>
</body>
</html>
